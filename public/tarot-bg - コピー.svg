<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- ベースの夜空（今までより少し明るめ） -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="40%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- オーロラ（かなり強め） -->
    <radialGradient id="auroraBlue" cx="20%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="1"/>
      <stop offset="40%" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="auroraPurple" cx="80%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="1"/>
      <stop offset="40%" stop-color="#f97316" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="auroraBottom" cx="50%" cy="100%" r="80%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#0ea5e9" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- 星 -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e5e7eb" stop-opacity="1"/>
      <stop offset="40%" stop-color="#e5e7eb" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 全体の夜空 -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- 上部オーロラ -->
  <ellipse cx="0" cy="-80" rx="900" ry="500" fill="url(#auroraBlue)"/>
  <ellipse cx="1920" cy="-40" rx="900" ry="500" fill="url(#auroraPurple)"/>

  <!-- 下部オーロラ（うっすら） -->
  <ellipse cx="960" cy="1150" rx="1100" ry="600" fill="url(#auroraBottom)"/>

  <!-- 星（かなり多め） -->
  <g fill="url(#star)" opacity="0.95">
    <!-- 上段 -->
    <circle cx="80" cy="80" r="2.4"/>
    <circle cx="210" cy="60" r="1.8"/>
    <circle cx="360" cy="110" r="2.2"/>
    <circle cx="520" cy="70" r="1.6"/>
    <circle cx="680" cy="120" r="2.1"/>
    <circle cx="860" cy="80" r="1.9"/>
    <circle cx="1040" cy="60" r="2.3"/>
    <circle cx="1220" cy="110" r="1.8"/>
    <circle cx="1400" cy="70" r="2.2"/>
    <circle cx="1600" cy="90" r="1.9"/>
    <circle cx="1780" cy="60" r="2.1"/>

    <!-- 中段 -->
    <circle cx="160" cy="220" r="1.8"/>
    <circle cx="320" cy="260" r="1.6"/>
    <circle cx="520" cy="240" r="1.7"/>
    <circle cx="720" cy="260" r="1.5"/>
    <circle cx="920" cy="230" r="1.7"/>
    <circle cx="1120" cy="260" r="1.6"/>
    <circle cx="1320" cy="240" r="1.7"/>
    <circle cx="1520" cy="260" r="1.6"/>
    <circle cx="1720" cy="230" r="1.8"/>
  </g>

  <!-- 大きめの星 -->
  <g fill="url(#star)" opacity="1">
    <circle cx="320" cy="180" r="3.4"/>
    <circle cx="960" cy="200" r="4.2"/>
    <circle cx="1560" cy="170" r="3.6"/>
  </g>

  <!-- 魔法陣：少し小さめ & 画面中央より下に移動（フォームの下あたり） -->
  <g transform="translate(960,640)" opacity="0.9">
    <circle r="210" fill="none" stroke="#e5e7eb" stroke-width="0.4" stroke-opacity="0.2"/>
    <circle r="170" fill="none" stroke="#e5e7eb" stroke-width="0.7" stroke-opacity="0.4" stroke-dasharray="4 6"/>
    <circle r="130" fill="none" stroke="#e5e7eb" stroke-width="0.5" stroke-opacity="0.45" stroke-dasharray="2 4"/>

    <!-- 方位線 -->
    <line x1="-210" y1="0" x2="-160" y2="0" stroke="#e5e7eb" stroke-width="0.6" stroke-opacity="0.5"/>
    <line x1="160" y1="0" x2="210" y2="0" stroke="#e5e7eb" stroke-width="0.6" stroke-opacity="0.5"/>
    <line x1="0" y1="-210" x2="0" y2="-160" stroke="#e5e7eb" stroke-width="0.6" stroke-opacity="0.5"/>
    <line x1="0" y1="160" x2="0" y2="210" stroke="#e5e7eb" stroke-width="0.6" stroke-opacity="0.5"/>

    <!-- 12分割の点 -->
    <g fill="#e5e7eb" fill-opacity="0.9">
      <circle cx="0" cy="-170" r="2.2"/>
      <circle cx="85" cy="-145" r="2.2"/>
      <circle cx="145" cy="-85" r="2.2"/>
      <circle cx="170" cy="0" r="2.2"/>
      <circle cx="145" cy="85" r="2.2"/>
      <circle cx="85" cy="145" r="2.2"/>
      <circle cx="0" cy="170" r="2.2"/>
      <circle cx="-85" cy="145" r="2.2"/>
      <circle cx="-145" cy="85" r="2.2"/>
      <circle cx="-170" cy="0" r="2.2"/>
      <circle cx="-145" cy="-85" r="2.2"/>
      <circle cx="-85" cy="-145" r="2.2"/>
    </g>
  </g>

  <!-- 下部：カードの下だけ少し暗くしてコントラストを確保 -->
  <rect y="760" width="100%" height="320" fill="#020617" opacity="0.95"/>
</svg>
